<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="headSec">
        <div class="line"></div>
        <h1>Science Project Google Form</h1>
        <p>
          In this google form you have to put your group's name and the name of
          the participates and in the end you have to write a short description
          about your project. Fill the details carefully
        </p>
      </div>

      <div class="groupName">
        <form>
          <label for="group" id="labeling">What is the name of the group</label
          ><br />
          <input type="text" id="group" required placeholder="Your answer" />
        
      </div>

      <div class="firstName">
        
          <label for="first" id="labeling">Name of the first participant</label><br />
          <input type="text" id="first" required placeholder="Your answer" />
        
      </div>

      <div class="secondName">
        
          <label for="second" id="labeling"
            >Name of the Second participant</label
          ><br />
          <input type="text" id="second" required placeholder="Your answer" />
          
        

      </div>
      <div class="thirdName">
        
          <label for="third" id="labeling">Name of the Third participant</label><br>
          <input type="text" id="third" required placeholder="Your answer" />
        

      </div>
      <div class="description" id="labeling">
        
          <label for="desc">Write a short description about your topic</label><br>
          <input type="text" id="desc" required placeholder="Your answer" />
         
      </div>

     <button type="submit">Submit</button>
    </form>
    </div>
  </body>
</html>
